<!DOCTYPE html>
<html ng-app="nodeAccount">
  <head>
    <title>Client Account list for Prism</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="http://netdna.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" rel="stylesheet" media="screen">
  </head>
  <body style="padding: 10px 30px" ng-controller="mainController">
	<h3>Client Accounts</h3>
	<p>Below is a list of the most client accounts currently held.</p>
	<p>An error will be displayed at the bottom of the list if a connection cannot be made to the database or the client_account table becomes corrupt/unaccessible</p>
	<br>    
	<div class="container">
      <ul>
        <li ng-repeat="account in toData">{{account.account_name}}</li>
      </ul>
    </div>
    <p style="padding: 10px 30px" ng-repeat="account in toData">{{account.warning}}</p>
    <script src="http://code.jquery.com/jquery-1.11.2.min.js" type="text/javascript"></script>
    <script src="http://netdna.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.12/angular.min.js"></script>
    <script src="javascripts/app.js"></script>
  </body>
</html>
